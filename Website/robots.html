<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robots Page</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            font-family: 'Montserrat', sans-serif;
            color: #fff; /* Default text color to white for contrast */
        }
        .cover-page {
            position: relative; /* Position relative to allow absolute positioning of the overlay */
            height: 100vh; /* Full viewport height */
            background-image: url('images/coverimage.jpg'); /* Local image path */
            background-size: cover; /* Ensures the image covers the entire section */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents image repetition */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Center content vertically and horizontally */
            text-align: center; /* Center align text */
        }
        .cover-page::before {
            content: ''; /* Empty content for the pseudo-element */
            position: absolute; /* Absolutely positioned to cover the panel */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent dark overlay */
            z-index: 1; /* Ensure the overlay sits above the image but below the text */
        }
        .cover-text {
            position: relative; /* Relative positioning to sit on top of the overlay */
            z-index: 2; /* Ensure the text is above the overlay */
            background: rgba(0, 0, 0, 0.5); /* Optional: Background color for better text readability */
            padding: 20px;
            border-radius: 8px;
            color: #fff;
            font-size: 2rem; /* Larger font size for the cover text */
        }
        .return-button {
            position: relative;
            margin-top: 20px; /* Space between cover text and button */
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #007bff; /* Blue background for the button */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .return-button:hover {
            background-color: #0056b3; /* Darker blue for hover effect */
        }
    </style>
</head>
<body>
    <div class="cover-page">
        <div class="cover-text">
            6509 Western Blue Tongues
        </div>
        <a href="home.html" class="return-button">Return to Home</a>
    </div>
</body>
</html>
